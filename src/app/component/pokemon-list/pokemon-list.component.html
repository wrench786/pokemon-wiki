<div class="section">
    <h2>All Pokemon List</h2>

    <div class="grid-wrapper">

        <div class="card shadow" *ngFor="let pokemon of pokemonDetails">
            <div class="card-wrapper">
                <div class="image">
                    <img [src]="pokemon.sprites.other.dream_world.front_default" alt="pokemon">
                </div>
        
                <div class="info">
                    <h3>{{ pokemon.name}}</h3>
                    <div *ngFor="let types of pokemon.types">
                        <p>{{types.type.name}}</p>
                    </div>
                </div>
        
            </div>
            <button class="button" (click)="viewDetails(pokemon)">See Details</button>
        </div>

    </div>
    
    <div class="button-wrapper">
        <button class="button" (click)="loadPreviousPage()" [disabled]="currentPageNo==0">Previous Page</button>
        <button class="button" (click)="loadNextPage()" [disabled]="currentPageNo==65">Next Page</button>
    </div>
</div>
